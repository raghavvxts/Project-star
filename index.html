<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UI Interaction Demo</title>

<style>
  * {
    box-sizing: border-box;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  }

  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #0f172a, #020617);
    color: #e5e7eb;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  .card {
    background: #020617;
    padding: 32px;
    border-radius: 16px;
    width: min(380px, 92vw);
    box-shadow: 0 25px 60px rgba(0,0,0,0.6);
    text-align: center;
  }

  h1 {
    font-size: 18px;
    margin-bottom: 8px;
  }

  p {
    font-size: 14px;
    color: #9ca3af;
    margin-bottom: 22px;
  }

  button {
    padding: 12px 22px;
    font-size: 14px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    margin: 6px;
    transition: transform 0.2s;
  }

  button:active {
    transform: scale(0.95);
  }

  .primary {
    background: #2563eb;
    color: white;
  }

  .secondary {
    background: #1f2933;
    color: #cbd5f5;
  }

  .buttons {
    position: relative;
    height: 140px;
  }

  #no {
    position: absolute;
    left: 200px;
    top: 20px;
  }

  .cat {
    position: absolute;
    font-size: 26px;
    pointer-events: none;
  }
</style>
</head>

<body>

<div class="card" id="card">
  <h1>UX Interaction Test</h1>
  <p>
    This mini project evaluates user behavior
    during simple decision-based flows.
  </p>

  <button class="primary" onclick="step2()">Continue</button>
  <button class="secondary" onclick="step2()">Skip</button>
</div>

<script>
  const card = document.getElementById("card");

  function step2() {
    card.innerHTML = `
      <h1>Quick Check</h1>
      <p>
        Please answer honestly.  
        This helps validate interaction patterns.
      </p>
      <button class="primary" onclick="step3()">Proceed</button>
    `;
  }

  function step3() {
    card.innerHTML = `
      <h1>Final Question</h1>
      <p>This part isn‚Äôt mentioned in the README.</p>

      <div class="buttons">
        <button class="primary" id="yes">Yes</button>
        <button class="secondary" id="no">No</button>
        <div class="cat" id="cat">üê±</div>
      </div>

      <p style="font-size:12px;color:#6b7280;margin-top:12px">
        ‚ÄúNo‚Äù may behave unpredictably
      </p>
    `;

    const noBtn = document.getElementById("no");
    const cat = document.getElementById("cat");
    const yesBtn = document.getElementById("yes");
    const area = document.querySelector(".buttons");

    function moveNo() {
      const maxX = area.clientWidth - noBtn.offsetWidth;
      const maxY = area.clientHeight - noBtn.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";

      cat.style.left = (x - 24) + "px";
      cat.style.top = (y + 6) + "px";
    }

    noBtn.addEventListener("mouseenter", moveNo);
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNo();
    });

    yesBtn.addEventListener("click", reveal);
  }

  function reveal() {
    card.innerHTML = `
      <h1 style="font-size:22px;">Plot twist üò≠üíñ</h1>
      <p style="margin-bottom:18px;">
        Vedanshi, this wasn‚Äôt a project.
      </p>

      <h1 style="font-size:26px;">
        Will you go to prom with me? üíÉüï∫
      </h1>

      <p style="color:#9ca3af;margin-top:12px;">
        (UX study failed successfully)
      </p>
    `;
  }
</script>

</body>
</html>
