<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Science Interaction Demo</title>

<style>
* { box-sizing: border-box; font-family: system-ui, sans-serif; }

body{
  margin:0; height:100vh; overflow:hidden;
  background: radial-gradient(circle at top, #1e3a8a, #020617);
  display:flex; align-items:center; justify-content:center; color:white;
}

/* stars + planets */
.star{position:absolute;width:2px;height:2px;background:#fff;opacity:.8}
.planet{position:absolute;border-radius:50%;opacity:.85}

/* glowing card (butter yellow accent) */
.card{
  background:#fff; color:#111827; padding:36px; border-radius:26px;
  width:min(460px,92vw); text-align:center; z-index:5;
  box-shadow: 0 30px 60px rgba(0,0,0,.4), 0 0 40px rgba(253,230,138,.45);
}
h1{font-size:26px;margin-bottom:12px}
p{font-size:16px;margin-bottom:22px}
button{
  padding:14px 32px; font-size:16px; border-radius:999px;
  border:none; cursor:pointer; margin:8px
}
.primary{background:linear-gradient(135deg,#2563eb,#3b82f6);color:#fff}
.secondary{background:#e5e7eb}

/* yes/no area */
.buttons{position:relative;height:150px}
#no{position:absolute;left:240px;top:40px}
.shake{animation:shake .3s}
@keyframes shake{0%{transform:0}25%{transform:translateX(-4px)}50%{transform:translateX(4px)}75%{transform:translateX(-4px)}100%{transform:0}}
.cat{position:absolute;font-size:26px;pointer-events:none}

/* star core */
.star-core{
  width:170px;height:170px;margin:40px auto 0;border-radius:50%;
  background:radial-gradient(circle,#fff7cc,#facc15);
  box-shadow:0 0 60px #fde68a; animation:pulse 3s ease-in-out infinite
}
.star-core.shake{animation:slowShake 1.6s ease-in-out infinite}
@keyframes pulse{50%{transform:scale(1.08)}}
@keyframes slowShake{0%,100%{transform:0}25%{transform:translateX(-6px)}50%{transform:translateX(6px)}75%{transform:translateX(-6px)}}

/* constellation */
.const-wrap{position:relative;width:360px;height:220px;margin:18px auto 0}
.const-star{
  position:absolute;width:6px;height:6px;border-radius:50%;
  background:#fde68a; box-shadow:0 0 10px #fde68a
}
.const-line{
  position:absolute;height:2px;background:rgba(253,230,138,.6);
  transform-origin:left center
}

/* glitter name */
.glitter{
  background:linear-gradient(90deg,#fde68a,#f472b6,#60a5fa,#fde68a);
  background-size:300%;
  -webkit-background-clip:text;-webkit-text-fill-color:transparent;
  animation:glitter 3s linear infinite
}
@keyframes glitter{0%{background-position:0%}100%{background-position:300%}}

/* hearts */
.heart{position:absolute;font-size:22px;animation:floatUp 3.5s ease-out forwards}
@keyframes floatUp{to{transform:translateY(-120vh);opacity:0}}
</style>
</head>

<body>

<audio id="music" src="taaron-se.mp3" preload="auto"></audio>

<div class="card" id="card">
  <h1>üî¨ Science Interaction Demo</h1>
  <p>This project studies responses to astronomy questions.</p>
  <button class="primary" onclick="ask()">Start üöÄ</button>
</div>

<script>
/* background stars */
for(let i=0;i<110;i++){
  const s=document.createElement('div');
  s.className='star';
  s.style.left=Math.random()*100+'vw';
  s.style.top=Math.random()*100+'vh';
  document.body.appendChild(s);
}
/* planets */
['#fde68a','#60a5fa','#f472b6'].forEach((c,i)=>{
  const p=document.createElement('div');
  p.className='planet';
  p.style.width=70+i*30+'px';
  p.style.height=70+i*30+'px';
  p.style.background=c;
  p.style.left=5+i*35+'vw';
  p.style.top=15+i*25+'vh';
  document.body.appendChild(p);
});

const card=document.getElementById('card');

function ask(){
  card.innerHTML=`
    <h1>üåû Astronomy Check</h1>
    <p>Is the Sun a star?</p>
    <div class="buttons">
      <button class="primary" id="yes">Yes</button>
      <button class="secondary" id="no">No</button>
      <div class="cat" id="cat">üê±</div>
    </div>
    <p style="font-size:12px;color:#6b7280">No may behave unpredictably</p>
  `;
  const no=document.getElementById('no');
  const cat=document.getElementById('cat');
  const area=document.querySelector('.buttons');
  function run(){
    no.classList.add('shake'); setTimeout(()=>no.classList.remove('shake'),300);
    const x=Math.random()*(area.clientWidth-no.offsetWidth);
    const y=Math.random()*(area.clientHeight-no.offsetHeight);
    no.style.left=x+'px'; no.style.top=y+'px';
    cat.style.left=(x-26)+'px'; cat.style.top=(y+6)+'px';
  }
  no.addEventListener('mouseenter',run);
  no.addEventListener('touchstart',e=>{e.preventDefault();run();});
  document.getElementById('yes').onclick=confirm;
}

function confirm(){
  card.innerHTML=`
    <h1>Final Confirmation ‚≠ê</h1>
    <button class="primary" onclick="reveal()">YESSS</button>
    <button class="secondary" onclick="reveal()">YUPEEE</button>
  `;
}

function reveal(){
  card.innerHTML=`
    <h1>üåå Celebration Mode</h1>
    <div class="star-core shake" id="core"></div>
    <div style="margin-top:22px">
      <div class="glitter" style="font-size:38px">Vedannshi üíõ</div>
      <div style="font-size:28px;font-weight:800;margin-top:10px">
        YOU‚ÄôRE GOING TO PROM<br>WITH ME!!!!!
      </div>
      <p style="margin-top:16px;font-size:14px;color:#6b7280">üì∏ Screenshot this moment</p>
    </div>
    <div class="const-wrap" id="const"></div>
  `;
  setTimeout(()=>{
    document.getElementById('core').classList.remove('shake');
    document.getElementById('music').play();
    drawConstellation();
    hearts();
  },1600);
}

/* Constellation spelling VEDANNSHI */
function drawConstellation(){
  const wrap=document.getElementById('const');
  // points laid out to read V E D A N N S H I
  const pts=[
    [20,110],[40,80],[60,110],            // V
    [90,80],[90,110],[110,95],[90,95],    // E
    [140,80],[140,110],[165,95],          // D
    [195,110],[205,80],[215,110],[205,95],// A
    [245,80],[245,110],[265,95],          // N
    [285,80],[285,110],[305,95],          // N
    [335,85],[355,95],[335,105],          // S
    [385,80],[385,110],[405,95],          // H
    [435,80],[435,110]                    // I
  ];
  const stars=[];
  pts.forEach(([x,y])=>{
    const s=document.createElement('div');
    s.className='const-star';
    s.style.left=x+'px'; s.style.top=y+'px';
    wrap.appendChild(s); stars.push(s);
  });
  // connect sequentially
  for(let i=0;i<stars.length-1;i++){
    const a=stars[i].getBoundingClientRect();
    const b=stars[i+1].getBoundingClientRect();
    const line=document.createElement('div');
    line.className='const-line';
    const dx=b.left-a.left, dy=b.top-a.top;
    const len=Math.hypot(dx,dy);
    line.style.width=len+'px';
    line.style.left=stars[i].style.left;
    line.style.top=stars[i].style.top;
    line.style.transform=`rotate(${Math.atan2(dy,dx)}rad)`;
    wrap.appendChild(line);
  }
}

/* hearts */
function hearts(){
  for(let i=0;i<26;i++){
    const h=document.createElement('div');
    h.className='heart'; h.textContent='üíõ';
    h.style.left=Math.random()*100+'vw'; h.style.bottom='-20px';
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),4000);
  }
}
</script>
</body>
</html>
