<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Astronomy Interaction</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

body{
  min-height:100vh;
  background: radial-gradient(circle at top,#0b1d3a,#000 70%);
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  color:#fff;
}

/* ---------- STARS ---------- */
.stars{
  position:fixed;
  inset:0;
  background:
    radial-gradient(1px 1px at 10% 20%,#fff,transparent),
    radial-gradient(1px 1px at 30% 80%,#fff,transparent),
    radial-gradient(1px 1px at 60% 40%,#fff,transparent),
    radial-gradient(1px 1px at 80% 70%,#fff,transparent),
    radial-gradient(1px 1px at 90% 20%,#fff,transparent);
  opacity:.6;
  z-index:-2;
}

/* ---------- PLANETS ---------- */
.planet{
  position:absolute;
  opacity:.9;
  animation: orbit 120s linear infinite;
}

.earth{left:8%; top:42%; width:110px;}
.mars{left:22%; bottom:18%; width:80px; animation-duration:150s;}
.jupiter{right:18%; top:36%; width:130px; animation-duration:180s;}
.saturn{right:6%; top:14%; width:140px;}

@keyframes orbit{
  from{transform:rotate(0deg);}
  to{transform:rotate(360deg);}
}

/* ---------- CARD ---------- */
.card{
  background:#fff;
  color:#111;
  width:92%;
  max-width:380px;
  padding:34px 26px 30px;
  border-radius:26px;
  text-align:center;
  box-shadow:0 0 120px rgba(253,230,138,.25);
}

/* ---------- TITLE ---------- */
.title{
  font-size:20px;
  letter-spacing:.5px;
  margin-bottom:18px;
  display:inline-block;
}

.title span{
  opacity:0;
  animation:titleFade .6s forwards;
}

@keyframes titleFade{
  to{opacity:1;}
}

/* ---------- STAR CORE ---------- */
.star-core{
  width:170px;
  height:170px;
  margin:20px auto 12px;
  border-radius:50%;
  background-image:
    radial-gradient(circle at center, rgba(255,255,255,.35), rgba(250,204,21,.9)),
    url("us2.jpg");
  background-size:cover;
  background-position:center;
  box-shadow:0 0 80px rgba(253,230,138,.9);
  opacity:0;
  animation:fadeInStar 1.6s ease forwards, pulse 3.5s ease-in-out infinite;
  position:relative;
}

.star-core::after{
  content:"";
  position:absolute;
  inset:0;
  border-radius:50%;
  background: radial-gradient(circle, transparent 55%, rgba(0,0,0,.25));
}

@keyframes fadeInStar{
  from{opacity:0; transform:scale(.9);}
  to{opacity:1; transform:scale(1);}
}

@keyframes pulse{
  0%,100%{box-shadow:0 0 60px rgba(253,230,138,.7);}
  50%{box-shadow:0 0 90px rgba(253,230,138,1);}
}

/* ---------- TEXT ---------- */
.name{
  font-size:26px;
  font-weight:500;
  color:#8bb6ff;
  margin-top:6px;
}

.main-text{
  font-size:20px;
  font-weight:700;
  margin:14px 0 6px;
}

.sub{
  font-size:13px;
  opacity:.6;
}

/* ---------- CONSTELLATION ---------- */
.const-wrap{
  margin-top:22px;
  opacity:.45;
  filter:blur(.6px);
}

svg{
  width:100%;
  height:90px;
}

.const-star{fill:#fde68a;}
.const-line{stroke:#fde68a; stroke-width:2;}

/* ---------- AUDIO ---------- */
audio{display:none}

/* ---------- MOBILE ---------- */
@media(max-width:480px){
  .planet{display:none}
}
</style>
</head>

<body>

<div class="stars"></div>

<img src="planet-earth.png" class="planet earth">
<img src="planet-mars.png" class="planet mars">
<img src="planet-jupiter.png" class="planet jupiter">
<img src="planet-saturn.png" class="planet saturn">

<div class="card">

  <div class="title" id="title"></div>

  <div class="star-core"></div>

  <div class="name">Vedannshi</div>

  <div class="main-text">
    YOU'RE GOING TO PROM<br>WITH ME!!!!! âœ¨
  </div>

  <div class="sub">ðŸ“¸ Screenshot this moment</div>

  <div class="const-wrap">
    <svg viewBox="0 0 320 80">
      <circle cx="20" cy="40" r="3" class="const-star"/>
      <circle cx="60" cy="20" r="3" class="const-star"/>
      <circle cx="100" cy="35" r="3" class="const-star"/>
      <circle cx="140" cy="15" r="3" class="const-star"/>
      <circle cx="180" cy="35" r="3" class="const-star"/>
      <circle cx="220" cy="20" r="3" class="const-star"/>
      <circle cx="260" cy="40" r="3" class="const-star"/>

      <line x1="20" y1="40" x2="60" y2="20" class="const-line"/>
      <line x1="60" y1="20" x2="100" y2="35" class="const-line"/>
      <line x1="100" y1="35" x2="140" y2="15" class="const-line"/>
      <line x1="140" y1="15" x2="180" y2="35" class="const-line"/>
      <line x1="180" y1="35" x2="220" y2="20" class="const-line"/>
      <line x1="220" y1="20" x2="260" y2="40" class="const-line"/>
    </svg>
  </div>

</div>

<audio src="taaron-se.mp3" autoplay loop></audio>

<script>
const titleText = "Astronomy Interaction âœ¨";
const title = document.getElementById("title");

[...titleText].forEach((char,i)=>{
  const span = document.createElement("span");
  span.textContent = char;
  span.style.animationDelay = `${i*0.06}s`;
  title.appendChild(span);
});
</script>

</body>
</html>
