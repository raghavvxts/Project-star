<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Science Interaction Demo</title>

<style>
* { box-sizing: border-box; font-family: system-ui, sans-serif; }

body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  background: radial-gradient(circle at top, #1e3a8a, #020617);
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
}

/* stars */
.star {
  position: absolute;
  width: 2px;
  height: 2px;
  background: white;
  opacity: 0.8;
}

/* planets */
.planet {
  position: absolute;
  border-radius: 50%;
  opacity: 0.9;
}

/* card */
.card {
  background: white;
  color: #111827;
  padding: 34px;
  border-radius: 22px;
  width: min(420px, 92vw);
  text-align: center;
  box-shadow: 0 30px 60px rgba(0,0,0,0.4);
  z-index: 5;
}

h1 { font-size: 22px; margin-bottom: 10px; }
p { font-size: 15px; margin-bottom: 20px; }

button {
  padding: 14px 28px;
  font-size: 16px;
  border-radius: 999px;
  border: none;
  cursor: pointer;
  margin: 8px;
}

.primary { background: linear-gradient(135deg,#2563eb,#3b82f6); color:white; }
.secondary { background:#e5e7eb; }

/* buttons area */
.buttons { position: relative; height: 140px; }

#no {
  position: absolute;
  left: 200px;
  top: 40px;
}

/* angry shake */
.shake {
  animation: shake 0.3s;
}
@keyframes shake {
  0%{transform:translateX(0)}
  25%{transform:translateX(-4px)}
  50%{transform:translateX(4px)}
  75%{transform:translateX(-4px)}
  100%{transform:translateX(0)}
}

/* cat */
.cat {
  position: absolute;
  font-size: 26px;
  pointer-events: none;
}

/* cake */
.cake {
  position: relative;
  width: 220px;
  height: 130px;
  background: #f472b6;
  border-radius: 0 0 22px 22px;
  margin: 40px auto 0;
}

.cake::before {
  content:"";
  position:absolute;
  top:-32px;
  width:100%;
  height:32px;
  background:#fde68a;
  border-radius:22px 22px 0 0;
}

.cake.shake { animation: cakeShake 0.4s infinite; }

@keyframes cakeShake {
  0%{transform:translateX(0)}
  25%{transform:translateX(-6px)}
  50%{transform:translateX(6px)}
  75%{transform:translateX(-6px)}
  100%{transform:translateX(0)}
}

/* glitter text */
.glitter {
  background: linear-gradient(90deg,#facc15,#f472b6,#60a5fa,#facc15);
  background-size:300%;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation: glitter 3s linear infinite;
}

@keyframes glitter {
  0%{background-position:0%}
  100%{background-position:300%}
}

/* burst */
.burst {
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,40px) scale(0);
  animation: burst 1.2s ease forwards;
  text-align:center;
  font-weight:800;
}

@keyframes burst {
  60%{transform:translate(-50%,-90px) scale(1.2)}
  100%{transform:translate(-50%,-120px) scale(1)}
}

/* fireworks */
.firework {
  position:absolute;
  width:6px;
  height:6px;
  border-radius:50%;
  animation: explode 1.4s ease-out forwards;
}

@keyframes explode {
  to {
    transform:translate(var(--x),var(--y));
    opacity:0;
  }
}
</style>
</head>

<body>

<audio id="music">
  <source src="https://cdn.pixabay.com/audio/2022/03/10/audio_8c6f2a4c68.mp3">
</audio>

<div class="card" id="card">
  <h1>üî¨ Science Interaction Demo</h1>
  <p>This project studies how users respond to simple astronomy questions.</p>
  <button class="primary" onclick="ask()">Start üöÄ</button>
</div>

<script>
/* stars + planets */
for(let i=0;i<80;i++){
  const s=document.createElement("div");
  s.className="star";
  s.style.left=Math.random()*100+"vw";
  s.style.top=Math.random()*100+"vh";
  document.body.appendChild(s);
}

["#facc15","#60a5fa","#f472b6"].forEach((c,i)=>{
  const p=document.createElement("div");
  p.className="planet";
  p.style.width=50+i*25+"px";
  p.style.height=50+i*25+"px";
  p.style.background=c;
  p.style.left=10+i*30+"vw";
  p.style.top=20+i*25+"vh";
  document.body.appendChild(p);
});

const card=document.getElementById("card");

function ask(){
  card.innerHTML=`
    <h1>üåû Astronomy Check</h1>
    <p>Is the Sun a star?</p>
    <div class="buttons">
      <button class="primary" id="yes">Yes</button>
      <button class="secondary" id="no">No</button>
      <div class="cat" id="cat">üê±</div>
    </div>
    <p style="font-size:12px;color:#6b7280">No may behave unpredictably</p>
  `;

  const no=document.getElementById("no");
  const cat=document.getElementById("cat");
  const area=document.querySelector(".buttons");

  function run(){
    no.classList.add("shake");
    setTimeout(()=>no.classList.remove("shake"),300);

    const x=Math.random()*(area.clientWidth-no.offsetWidth);
    const y=Math.random()*(area.clientHeight-no.offsetHeight);
    no.style.left=x+"px";
    no.style.top=y+"px";
    cat.style.left=(x-26)+"px";
    cat.style.top=(y+6)+"px";
  }

  no.addEventListener("mouseenter",run);
  no.addEventListener("touchstart",e=>{e.preventDefault();run();});
  document.getElementById("yes").onclick=celebrate;
}

function celebrate(){
  card.innerHTML=`
    <h1>üéâ Final Confirmation</h1>
    <button class="primary" onclick="cake()">YESSS</button>
    <button class="secondary" onclick="cake()">YUPEEE</button>
  `;
}

function cake(){
  card.innerHTML=`
    <h1>üéÇ Celebration Mode</h1>
    <div class="cake shake" id="cake">
      <div class="burst">
        <div class="glitter" style="font-size:28px">Vedanshi ‚ú®</div>
        <div style="font-size:22px;margin-top:6px">
          YOU‚ÄôRE GOING TO PROM<br>WITH ME!!!!!
        </div>
      </div>
    </div>
  `;

  setTimeout(()=>{
    document.getElementById("cake").classList.remove("shake");
    document.getElementById("music").play();
    fireworks();
  },700);
}

function fireworks(){
  for(let i=0;i<10;i++){
    const cx=Math.random()*innerWidth;
    const cy=Math.random()*innerHeight*0.6;
    for(let j=0;j<25;j++){
      const f=document.createElement("div");
      f.className="firework";
      f.style.left=cx+"px";
      f.style.top=cy+"px";
      f.style.background=["#facc15","#f472b6","#60a5fa","#34d399"][Math.floor(Math.random()*4)];
      f.style.setProperty("--x",(Math.random()*200-100)+"px");
      f.style.setProperty("--y",(Math.random()*200-100)+"px");
      document.body.appendChild(f);
      setTimeout(()=>f.remove(),1500);
    }
  }
}
</script>

</body>
</html>
