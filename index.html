<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Science Interaction Demo</title>

<style>
* {
  box-sizing: border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  background: radial-gradient(circle at top, #1e3a8a, #020617);
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
}

/* â­ Stars */
.star {
  position: absolute;
  background: white;
  border-radius: 50%;
  opacity: 0.8;
  animation: twinkle 3s infinite ease-in-out;
}

@keyframes twinkle {
  0%,100% { opacity: 0.3; }
  50% { opacity: 1; }
}

/* ğŸª Planets */
.planet {
  position: absolute;
  border-radius: 50%;
  opacity: 0.9;
  animation: float 8s ease-in-out infinite;
}

@keyframes float {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-20px); }
}

.card {
  background: rgba(255,255,255,0.95);
  color: #111827;
  padding: 36px;
  border-radius: 22px;
  width: min(380px, 92vw);
  text-align: center;
  box-shadow: 0 30px 60px rgba(0,0,0,0.4);
  z-index: 10;
}

h1 {
  font-size: 22px;
  margin-bottom: 10px;
}

p {
  font-size: 15px;
  margin-bottom: 22px;
  color: #374151;
}

button {
  padding: 12px 28px;
  font-size: 15px;
  border-radius: 999px;
  border: none;
  cursor: pointer;
  margin: 6px;
  transition: transform 0.2s;
}

button:active {
  transform: scale(0.95);
}

.primary {
  background: linear-gradient(135deg, #2563eb, #3b82f6);
  color: white;
}

.secondary {
  background: #e5e7eb;
}

.buttons {
  position: relative;
  height: 150px;
}

#no {
  position: absolute;
  left: 200px;
  top: 40px;
}

/* ğŸ˜¡ Angry shake */
.shake {
  animation: shake 0.3s;
}

@keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-4px); }
  50% { transform: translateX(4px); }
  75% { transform: translateX(-4px); }
  100% { transform: translateX(0); }
}

/* ğŸ‰ Confetti */
.confetti {
  position: absolute;
  font-size: 20px;
  animation: fall 3s linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(360deg);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="card" id="card">
  <h1>ğŸ”¬ Science Interaction Demo</h1>
  <p>
    This mini project studies how people respond
    to simple astronomy questions.
  </p>

  <button class="primary" onclick="step2()">Start ğŸš€</button>
  <button class="secondary" onclick="step2()">Skip</button>
</div>

<script>
/* â­ Stars */
for (let i = 0; i < 80; i++) {
  const star = document.createElement("div");
  star.className = "star";
  const size = Math.random() * 2 + 1;
  star.style.width = size + "px";
  star.style.height = size + "px";
  star.style.left = Math.random() * 100 + "vw";
  star.style.top = Math.random() * 100 + "vh";
  document.body.appendChild(star);
}

/* ğŸª Planets */
const planetColors = ["#facc15", "#f472b6", "#60a5fa"];
planetColors.forEach((c, i) => {
  const p = document.createElement("div");
  p.className = "planet";
  p.style.width = 60 + i * 20 + "px";
  p.style.height = 60 + i * 20 + "px";
  p.style.background = c;
  p.style.left = 10 + i * 30 + "vw";
  p.style.top = 20 + i * 20 + "vh";
  document.body.appendChild(p);
});

const card = document.getElementById("card");

function step2() {
  card.innerHTML = `
    <h1>ğŸŒ Astronomy Check</h1>
    <p>Is the Sun a star?</p>

    <div class="buttons">
      <button class="primary" id="yes">Yes</button>
      <button class="secondary" id="no">No</button>
    </div>
  `;

  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const area = document.querySelector(".buttons");

  function moveNo() {
    noBtn.classList.add("shake");
    setTimeout(() => {
      noBtn.classList.remove("shake");

      const maxX = area.clientWidth - noBtn.offsetWidth;
      const maxY = area.clientHeight - noBtn.offsetHeight;

      noBtn.style.left = Math.random() * maxX + "px";
      noBtn.style.top = Math.random() * maxY + "px";
    }, 300);
  }

  noBtn.addEventListener("mouseenter", moveNo);
  noBtn.addEventListener("touchstart", e => {
    e.preventDefault();
    moveNo();
  });

  yesBtn.addEventListener("click", reveal);
}

function reveal() {
  card.innerHTML = `
    <h1>ğŸ‰ Correct!</h1>
    <p>Alsoâ€¦ small confession ğŸ˜„</p>
    <h1 style="font-size:26px;">
      Vedanshi, will you go to prom with me? ğŸ’ƒğŸ•º
    </h1>
  `;
  launchConfetti();
}

function launchConfetti() {
  const emojis = ["ğŸ‰","âœ¨","ğŸ’–","ğŸŒŸ"];
  for (let i = 0; i < 60; i++) {
    const c = document.createElement("div");
    c.className = "confetti";
    c.innerText = emojis[Math.floor(Math.random() * emojis.length)];
    c.style.left = Math.random() * 100 + "vw";
    c.style.top = "-20px";
    c.style.animationDuration = 2 + Math.random() * 2 + "s";
    document.body.appendChild(c);

    setTimeout(() => c.remove(), 4000);
  }
}
</script>

</body>
</html>
