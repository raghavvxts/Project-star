<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Science Interaction Demo</title>

<style>
* { box-sizing: border-box; font-family: system-ui, sans-serif; }

body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  background: radial-gradient(circle at top, #1e3a8a, #020617);
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
}

/* stars */
.star {
  position: absolute;
  width: 2px;
  height: 2px;
  background: white;
  opacity: 0.8;
}

/* planets */
.planet {
  position: absolute;
  border-radius: 50%;
  opacity: 0.85;
}

/* glowing card */
.card {
  background: white;
  color: #111827;
  padding: 36px;
  border-radius: 26px;
  width: min(460px, 92vw);
  text-align: center;
  box-shadow:
    0 30px 60px rgba(0,0,0,0.4),
    0 0 40px rgba(253,230,138,0.45);
  z-index: 5;
}

h1 { font-size: 26px; margin-bottom: 12px; }
p { font-size: 16px; margin-bottom: 22px; }

button {
  padding: 14px 32px;
  font-size: 16px;
  border-radius: 999px;
  border: none;
  cursor: pointer;
  margin: 8px;
}

.primary {
  background: linear-gradient(135deg,#2563eb,#3b82f6);
  color:white;
}
.secondary { background:#e5e7eb; }

/* buttons area */
.buttons { position: relative; height: 150px; }

#no {
  position: absolute;
  left: 240px;
  top: 40px;
}

/* shake */
.shake { animation: shake 0.3s; }
@keyframes shake {
  0%{transform:translateX(0)}
  25%{transform:translateX(-4px)}
  50%{transform:translateX(4px)}
  75%{transform:translateX(-4px)}
  100%{transform:translateX(0)}
}

/* cat */
.cat {
  position: absolute;
  font-size: 26px;
  pointer-events: none;
}

/* üåü star core */
.star-core {
  width: 170px;
  height: 170px;
  margin: 40px auto 0;
  background: radial-gradient(circle, #fff7cc, #facc15);
  border-radius: 50%;
  box-shadow: 0 0 60px #fde68a;
  animation: pulse 3s ease-in-out infinite;
}

.star-core.shake {
  animation: slowShake 1.5s ease-in-out infinite;
}

@keyframes pulse {
  50% { transform: scale(1.08); }
}

@keyframes slowShake {
  0%,100%{transform:translateX(0)}
  25%{transform:translateX(-6px)}
  50%{transform:translateX(6px)}
  75%{transform:translateX(-6px)}
}

/* constellation stars */
.constellation-star {
  position: absolute;
  width: 6px;
  height: 6px;
  background: #fde68a;
  border-radius: 50%;
  animation: fade 2.5s ease-out forwards;
}

@keyframes fade {
  to { opacity: 0; transform: scale(0.4); }
}

/* glitter text */
.glitter {
  background: linear-gradient(90deg,#fde68a,#f472b6,#60a5fa,#fde68a);
  background-size:300%;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation: glitter 3s linear infinite;
}

@keyframes glitter {
  0%{background-position:0%}
  100%{background-position:300%}
}

/* hearts */
.heart {
  position: absolute;
  font-size: 22px;
  animation: floatUp 3.5s ease-out forwards;
}

@keyframes floatUp {
  to {
    transform: translateY(-120vh);
    opacity: 0;
  }
}
</style>
</head>

<body>

<audio id="music">
  <source src="https://cdn.pixabay.com/audio/2022/03/10/audio_8c6f2a4c68.mp3">
</audio>

<div class="card" id="card">
  <h1>üî¨ Science Interaction Demo</h1>
  <p>This project studies responses to astronomy questions.</p>
  <button class="primary" onclick="ask()">Start üöÄ</button>
</div>

<script>
/* stars */
for(let i=0;i<100;i++){
  const s=document.createElement("div");
  s.className="star";
  s.style.left=Math.random()*100+"vw";
  s.style.top=Math.random()*100+"vh";
  document.body.appendChild(s);
}

/* planets */
["#fde68a","#60a5fa","#f472b6"].forEach((c,i)=>{
  const p=document.createElement("div");
  p.className="planet";
  p.style.width=70+i*30+"px";
  p.style.height=70+i*30+"px";
  p.style.background=c;
  p.style.left=5+i*35+"vw";
  p.style.top=15+i*25+"vh";
  document.body.appendChild(p);
});

const card=document.getElementById("card");

function ask(){
  card.innerHTML=`
    <h1>üåû Astronomy Check</h1>
    <p>Is the Sun a star?</p>
    <div class="buttons">
      <button class="primary" id="yes">Yes</button>
      <button class="secondary" id="no">No</button>
      <div class="cat" id="cat">üê±</div>
    </div>
    <p style="font-size:12px;color:#6b7280">No may behave unpredictably</p>
  `;

  const no=document.getElementById("no");
  const cat=document.getElementById("cat");
  const area=document.querySelector(".buttons");

  function run(){
    no.classList.add("shake");
    setTimeout(()=>no.classList.remove("shake"),300);
    const x=Math.random()*(area.clientWidth-no.offsetWidth);
    const y=Math.random()*(area.clientHeight-no.offsetHeight);
    no.style.left=x+"px";
    no.style.top=y+"px";
    cat.style.left=(x-26)+"px";
    cat.style.top=(y+6)+"px";
  }

  no.addEventListener("mouseenter",run);
  no.addEventListener("touchstart",e=>{e.preventDefault();run();});
  document.getElementById("yes").onclick=confirm;
}

function confirm(){
  card.innerHTML=`
    <h1>Final Confirmation ‚≠ê</h1>
    <button class="primary" onclick="reveal()">YESSS</button>
    <button class="secondary" onclick="reveal()">YUPEEE</button>
  `;
}

function reveal(){
  card.innerHTML=`
    <h1>üåå Celebration Mode</h1>
    <div class="star-core shake" id="core"></div>

    <div style="margin-top:26px;">
      <div class="glitter" style="font-size:36px;">Vedanshi ‚ú®</div>
      <div style="font-size:28px;font-weight:800;margin-top:10px;">
        YOU‚ÄôRE GOING TO PROM<br>WITH ME!!!!!
      </div>
      <p style="margin-top:18px;font-size:14px;color:#6b7280;">
        üì∏ Screenshot this moment
      </p>
    </div>
  `;

  setTimeout(()=>{
    document.getElementById("core").classList.remove("shake");
    document.getElementById("music").play();
    explodeConstellation();
    hearts();
  },1500);
}

function explodeConstellation(){
  for(let i=0;i<20;i++){
    const s=document.createElement("div");
    s.className="constellation-star";
    s.style.left=(50+Math.random()*40-20)+"%";
    s.style.top=(45+Math.random()*40-20)+"%";
    document.body.appendChild(s);
    setTimeout(()=>s.remove(),2500);
  }
}

function hearts(){
  for(let i=0;i<28;i++){
    const h=document.createElement("div");
    h.className="heart";
    h.innerText="üíõ";
    h.style.left=Math.random()*100+"vw";
    h.style.bottom="-20px";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),4000);
  }
}
</script>

</body>
</html>
