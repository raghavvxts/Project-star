<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Science Interaction Demo</title>

<style>
  * {
    box-sizing: border-box;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  }

  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(
      135deg,
      #60a5fa,
      #a78bfa,
      #f472b6
    );
    background-size: 300% 300%;
    animation: bgMove 8s ease infinite;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  @keyframes bgMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .card {
    background: rgba(255,255,255,0.95);
    padding: 34px;
    border-radius: 22px;
    width: min(380px, 92vw);
    text-align: center;
    box-shadow: 0 30px 60px rgba(0,0,0,0.25);
    transition: all 0.3s ease;
  }

  h1 {
    font-size: 20px;
    margin-bottom: 10px;
  }

  p {
    font-size: 15px;
    color: #374151;
    margin-bottom: 22px;
  }

  button {
    padding: 12px 26px;
    font-size: 15px;
    border-radius: 999px;
    border: none;
    cursor: pointer;
    margin: 6px;
    transition: transform 0.2s, box-shadow 0.2s;
  }

  button:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
  }

  button:active {
    transform: scale(0.95);
  }

  .primary {
    background: linear-gradient(135deg, #2563eb, #3b82f6);
    color: white;
  }

  .secondary {
    background: #e5e7eb;
    color: #111827;
  }

  .buttons {
    position: relative;
    height: 150px;
    margin-top: 10px;
  }

  #no {
    position: absolute;
    left: 200px;
    top: 30px;
  }

  .cat {
    position: absolute;
    font-size: 26px;
    pointer-events: none;
  }

  .hint {
    font-size: 12px;
    color: #6b7280;
    margin-top: 14px;
  }
</style>
</head>

<body>

<div class="card" id="card">
  <h1>üî¨ Science Interaction Demo</h1>
  <p>
    This mini project explores how people respond
    to simple yes/no scientific questions.
  </p>

  <button class="primary" onclick="step2()">Start Experiment üöÄ</button>
  <button class="secondary" onclick="step2()">Skip Intro</button>
</div>

<script>
  const card = document.getElementById("card");

  function step2() {
    card.innerHTML = `
      <h1>üß† Warm-up Question</h1>
      <p>
        Please answer honestly.  
        There are no wrong answers.
        (Probably.)
      </p>

      <button class="primary" onclick="step3()">Continue</button>
    `;
  }

  function step3() {
    card.innerHTML = `
      <h1>üåû Astronomy Check</h1>
      <p>Is the Sun a star?</p>

      <div class="buttons">
        <button class="primary" id="yes">Yes</button>
        <button class="secondary" id="no">No</button>
        <div class="cat" id="cat">üê±</div>
      </div>

      <div class="hint">
        *One of these buttons may be uncooperative*
      </div>
    `;

    const noBtn = document.getElementById("no");
    const cat = document.getElementById("cat");
    const yesBtn = document.getElementById("yes");
    const area = document.querySelector(".buttons");

    function moveNo() {
      const maxX = area.clientWidth - noBtn.offsetWidth;
      const maxY = area.clientHeight - noBtn.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";

      cat.style.left = (x - 26) + "px";
      cat.style.top = (y + 8) + "px";
    }

    noBtn.addEventListener("mouseenter", moveNo);
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNo();
    });

    yesBtn.addEventListener("click", reveal);
  }

  function reveal() {
    card.innerHTML = `
      <h1 style="font-size:24px;">Correct üòÑ‚ú®</h1>
      <p style="margin-bottom:16px;">
        Also‚Ä¶ confession time.
      </p>

      <h1 style="font-size:26px;">
        Vedanshi, will you go to prom with me? üíÉüï∫
      </h1>

      <p style="color:#6b7280;margin-top:12px;">
        (This experiment got slightly out of hand)
      </p>
    `;
  }
</script>

</body>
</html>
