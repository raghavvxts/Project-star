<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Astronomy Interaction</title>

<style>
*{box-sizing:border-box;font-family:system-ui,-apple-system,sans-serif}

body{
  margin:0;
  min-height:100vh;
  overflow:hidden;
  background:radial-gradient(circle at top,#0b1d3a,#000 72%);
  display:flex;
  align-items:center;
  justify-content:center;
  color:white;
}

/* stars */
.star{
  position:absolute;
  width:2px;
  height:2px;
  background:white;
  opacity:.65;
}

/* planets */
.orbit{
  position:absolute;
  border-radius:50%;
  pointer-events:none;
}
.planet{
  position:absolute;
  top:0;
  left:50%;
  transform:translateX(-50%);
  opacity:.95;
}

/* card */
.card{
  background:rgba(255,255,255,0.96);
  backdrop-filter:blur(6px);
  color:#0f172a;
  padding:36px 28px;
  border-radius:30px;
  width:min(460px,92vw);
  text-align:center;
  z-index:10;
  box-shadow:
    0 30px 70px rgba(0,0,0,.6),
    0 0 50px rgba(253,230,138,.35);
  transition:transform .35s ease;
}

.card.reveal-animate{
  animation:popIn .45s ease forwards;
}
@keyframes popIn{
  from{transform:scale(.95);opacity:.8;}
  to{transform:scale(1);opacity:1;}
}

h1{font-size:26px;margin-bottom:12px}
p{font-size:16px;margin-bottom:22px}

button{
  padding:14px 32px;
  font-size:16px;
  border-radius:999px;
  border:none;
  cursor:pointer;
  margin:8px;
  transition:.25s ease;
}

.primary{
  background:linear-gradient(135deg,#2563eb,#3b82f6);
  color:white;
}
.primary:hover{
  transform:scale(1.12);
  box-shadow:0 8px 25px rgba(59,130,246,.5);
}

.secondary{background:#e5e7eb}

.buttons{position:relative;height:150px}

#no{
  position:absolute;
  left:220px;
  top:40px;
  transition:.2s ease;
}

.cat{position:absolute;font-size:26px;pointer-events:none}

/* photo circle */
.star-core{
  width:170px;
  height:170px;
  margin:30px auto 0;
  border-radius:50%;
  background:url("us2.jpg") center/cover no-repeat;
  box-shadow:0 0 50px rgba(253,230,138,.6);
}

/* constellation container */
.const-wrap{
  position:relative;
  width:100%;
  height:150px;
  margin:24px auto 0;
  overflow:hidden;
}

.const-star{
  position:absolute;
  width:7px;
  height:7px;
  border-radius:50%;
  background:#fde68a;
  box-shadow:0 0 8px rgba(253,230,138,.8);
}

.const-line{
  position:absolute;
  height:2px;
  background:rgba(253,230,138,.7);
  transform-origin:left center;
}

/* glitter */
.glitter{
  background:linear-gradient(90deg,#fde68a,#f472b6,#60a5fa,#fde68a);
  background-size:300%;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:glitter 3s linear infinite;
}
@keyframes glitter{
  0%{background-position:0%}
  100%{background-position:300%}
}
</style>
</head>

<body>

<audio id="music" src="taaron-se.mp3" preload="auto"></audio>

<!-- planets -->
<div class="orbit" style="width:420px;height:420px;left:8vw;top:22vh">
  <img src="planet-earth.png" class="planet" width="110">
</div>
<div class="orbit" style="width:560px;height:560px;right:6vw;top:12vh">
  <img src="planet-saturn.png" class="planet" width="160">
</div>
<div class="orbit" style="width:320px;height:320px;left:14vw;bottom:10vh">
  <img src="planet-mars.png" class="planet" width="90">
</div>
<div class="orbit" style="width:640px;height:640px;right:8vw;bottom:6vh">
  <img src="planet-jupiter.png" class="planet" width="140">
</div>

<div class="card" id="card">
  <h1>Astronomy Interaction üî≠</h1>
  <p>This project studies responses to astronomy questions.</p>
  <button class="primary" onclick="ask()">Start üöÄ</button>
</div>

<script>
for(let i=0;i<140;i++){
  const s=document.createElement('div');
  s.className='star';
  s.style.left=Math.random()*100+'vw';
  s.style.top=Math.random()*100+'vh';
  document.body.appendChild(s);
}

const card=document.getElementById('card');

function ask(){
  card.innerHTML=`
    <h1>Astronomy Check üåû</h1>
    <p>Is the Sun a star?</p>
    <div class="buttons">
      <button class="primary" id="yes">Yes</button>
      <button class="secondary" id="no">No</button>
      <div class="cat" id="cat">üê±</div>
    </div>
    <p style="font-size:12px;color:#6b7280">No may behave unpredictably</p>
  `;
  const no=document.getElementById('no');
  const cat=document.getElementById('cat');
  const area=document.querySelector('.buttons');

  function run(){
    const x=Math.random()*(area.clientWidth-no.offsetWidth);
    const y=Math.random()*(area.clientHeight-no.offsetHeight);
    no.style.left=x+'px';
    no.style.top=y+'px';
    cat.style.left=(x-26)+'px';
    cat.style.top=(y+6)+'px';
  }

  no.addEventListener('mouseenter',run);
  document.getElementById('yes').onclick=confirm;
}

function confirm(){
  card.innerHTML=`
    <h1>Final Confirmation ‚≠ê</h1>
    <button class="primary" onclick="reveal()">Okiee Yawrr</button>
    <button class="secondary" onclick="reveal()">YUPEEE</button>
  `;
}

function reveal(){
  card.innerHTML=`
    <div class="star-core"></div>
    <div style="margin-top:22px">
      <div class="glitter" style="font-size:40px">Vedannshi</div>
      <div style="font-size:28px;font-weight:800;margin-top:10px">
        YOU‚ÄôRE GOING TO PROM<br>WITH ME!!!!!
      </div>
      <p style="margin-top:16px;font-size:14px;color:#6b7280">
        üì∏ Screenshot this moment
      </p>
    </div>
    <div class="const-wrap" id="const"></div>
  `;
  card.classList.add("reveal-animate");
  setTimeout(()=>{
    document.getElementById('music').play();
    drawConstellation();
  },500);
}

function drawConstellation(){
  const wrap=document.getElementById('const');
  wrap.innerHTML='';

  const letters={
    V:[[0,0],[20,55],[40,0]],
    E:[[40,0],[0,0],[0,27],[32,27],[0,55],[40,55]],
    D:[[0,0],[0,55],[40,27]],
    A:[[0,55],[20,0],[40,55],[10,30],[30,30]],
    N:[[0,55],[0,0],[40,55],[40,0]],
    S:[[40,0],[0,0],[0,27],[40,27],[40,55],[0,55]],
    H:[[0,0],[0,55],[40,0],[40,55],[0,27],[40,27]],
    I:[[20,0],[20,55]]
  };

  const name="VEDANNSHI";
  const baseSpacing=55;
  const maxWidth=wrap.clientWidth-20;
  const totalWidth=name.length*baseSpacing;
  const scale=totalWidth>maxWidth?maxWidth/totalWidth:1;
  const spacing=baseSpacing*scale;
  const startX=(wrap.clientWidth-(name.length*spacing))/2;
  const baseY=20;

  let offsetX=startX;

  for(let char of name){
    const pts=letters[char];

    pts.forEach(p=>{
      const s=document.createElement('div');
      s.className='const-star';
      s.style.left=(offsetX+p[0]*scale)+'px';
      s.style.top=(baseY+p[1]*scale)+'px';
      wrap.appendChild(s);
    });

    for(let i=0;i<pts.length-1;i++){
      const x1=offsetX+pts[i][0]*scale;
      const y1=baseY+pts[i][1]*scale;
      const x2=offsetX+pts[i+1][0]*scale;
      const y2=baseY+pts[i+1][1]*scale;

      const l=document.createElement('div');
      l.className='const-line';
      l.style.left=x1+'px';
      l.style.top=y1+'px';
      const dx=x2-x1;
      const dy=y2-y1;
      l.style.width=Math.hypot(dx,dy)+'px';
      l.style.transform=`rotate(${Math.atan2(dy,dx)}rad)`;
      wrap.appendChild(l);
    }

    offsetX+=spacing;
  }
}
</script>

</body>
</html>
